<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- 公共的 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- 自己的 -->
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class=max>
        <div class="bg">
        </div>
        <div class="login-box">
            <form class="login-form" action="main.html">
                <h3 class="login-head"><span class="ico"></span>登陆</h3>
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input class="form-control" type="text" placeholder="请输入手机号" autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input class="form-control" type="password" placeholder="请输入密码">
                </div>

                <div class="form-group btn-container" style="padding-left: 0px;padding-right: 0px;">
                    <button type="submit" class="btn btn-primary btn-lg btn-block ico" style="margin-top: 30px;">登陆</button>

                </div>
            </form>
        </div>


    </div>
    <script src="./js/jQuery-min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
